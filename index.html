<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cálculo IMC</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/custom.css">
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="py-4 text-center">Cálculo IMC</h1>
                <form name="calculo_imc">
                    <div class="row">
        
                        <div class="form-group col-lg-4 col-md-6">
                            <label for="nome">Nome</label>
                            <input class="form-control" placeholder="Ex: Rafael Lobo" type="text" name="nome" id="nome" required="required">  
                        </div>

                        <div class="form-group col-lg-4 col-md-6">
                            <label for="peso">Peso</label>
                            <div class="input-group">
                                <input placeholder="Ex: 80" class="form-control" type="number" step="0.01" min="0,01" max="600" name="peso" id="peso" required="required">
                                <span class="input-group-addon">Kg</span>
                            </div>
                        </div>                

                        <div class="form-group col-lg-4 col-md-6">
                            <label for="altura">Altura</label>
                            <div class="input-group">
                                <input placeholder="Ex: 1,75" class="form-control" type="number" step="0.01" min="0,01" max="3" name="altura" id="altura" required="required">
                                <span class="input-group-addon">m</span>
                            </div>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-6">
                            <label for="mostrar_nome">Mostrar nome</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="mostrar_nome" id="mostrar_nome" class="form-check-input" value="0" checked>
                                    Sim
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="mostrar_nome" id="mostrar_nome" class="form-check-input" value="1">
                                    Não
                                </label>
                            </div>                            
                        </div>
                        <div class="form-group col-lg-4 col-md-6">
                            <label for="mostar_condicao_fisica">Mostrar condição física</label>
                            <select name="mostar_condicao_fisica" id="mostar_condicao_fisica" class="form-control">
                                <option selected value="0">Sim</option>
                                <option value="1">Não</option>
                            </select>
                        </div>
                    </div>

                    <input style="cursor:pointer;" class="btn btn-primary" name="calcular_imc" id="calcular_imc" type="submit" value="Calcular IMC">
                    <input id="limpar" style="cursor:pointer;" class="btn btn-secondary" type="reset" value="Limpar">

                </form>
                
                <p class="my-4 h5" id="mostrar_imc"></p><!--mostrar_imc resultado saira aqui-->
            </div>
        </main>
    </body>
    
</html>
